# .github/workflows/win-build.yml
name: Build Windows Version
on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        java-version: [11, 17, 21]

    steps:
      - name: Configure Git for line endings
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保完整检出历史，避免换行符处理不完整

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: corretto
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Fix code formatting (spotless)
        run: .\gradlew.bat spotlessApply  # 自动修复格式问题（包括换行符）

      - name: Build with Gradle
        run: .\gradlew.bat build

      - name: Generate executable JAR
        run: .\gradlew.bat :cli:shadowJar

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: arara-windows-jdk${{ matrix.java-version }}
          path: cli/build/libs/*-with-deps-*.jar
          retention-days: 7
